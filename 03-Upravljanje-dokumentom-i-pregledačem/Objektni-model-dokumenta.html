        <!--dodavanje i brisanje elemenata postize se koristenje nekoliko metoda dom objekta-->
        <p id="the-paragraph" class="my-class blue-text">Non dynamic paragraph. </p>

        <script>
            var newParagraph = document.createElement('p'); //kreiranje novog elementa
            var newContent = document.createTextNode('Dynamic paragraph.'); //kreiranje novog teksta-sadrzaja paragrafa
            newParagraph.appendChild(newContent); //dodavanje teksta u paragraf  tj sadrzaj+paragraf
            document.body.appendChild(newParagraph); //dodavanje paragrafa u body tj sadrzaj+paragraf+body

            //Pored appenchild mozemo na vise nacina dodati novi element u html strukturu npr insertBefore i insertAfter i jos neki nacini

        <!--brisanje elemenata iz html strukture-->

            <li>Prvi element</li>

        <script>

        <!--replace child   zamjena elemenata  -->

        <p id="the-paragraph" class="my-class">Non-dynamic paragraph.</p>

        <script>
            var newParagraph = document.createElement("p");     //kreiranje novog elementa
            var newContent = document.createTextNode("This is dynamically generated paragraph!");        //kreiranje novog teksta-sadrzaja paragrafa
            newParagraph.appendChild(newContent);      //dodavanje teksta u paragraf  tj sadrzaj+paragraf

            var oldParagraph = document.getElementById("the-paragraph");      //pristupanje elementu preko id-a
            document.body.replaceChild(newParagraph, oldParagraph);        //zamjena elemenata tj novi paragraf stavlja na mjesto starog

        </script>
