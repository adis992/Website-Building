<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-rR4jv4YB+L3qFGf2+tlyQ9SvUcGyW+w5e5G5ngM1LgZ2zKwAA/n/Tph1PWnktHNCI/jTYKoWk+oc1GeALjKcLw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/test02.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter username">
                        <i class="validation-icon"></i>
                        <span class="error-icon"><i></i></span>
                        <div class="error-message"></div>
                        <div class="success-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password">
                        <i class="validation-icon"></i>
                        <span class="error-icon"><i></i></span>
                        <div class="error-message"></div>
                        <div class="success-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="Submit">Submit/Log in</button>
                    <button type="button" class="btn btn-secondary" id="reset-btn">Clear All</button>
                </form>
                <div id="error-container"></div>
                <div id="success-container"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jsssss.js" ></script>
</body>
</html>
